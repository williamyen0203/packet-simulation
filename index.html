<!DOCTYPE html>
<html>

  <head>
    <title>Packet Switching Element Simulation</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="javascript/javascript.js"></script>
  </head>

  <body>

    <div class="header">
      <div class="container">
        <h1>Packet Switching Element Simulation</h1>
      </div>
    </div>

    <div class="container">
      <div class="content">

        <!-- graph -->
        <div class="graph">
          <div class="row">
            <div class="col-xs-12 canvas-container"></div>
          </div>
        </div>

        <!-- user input -->
        <div class="row">
          <!-- sliders -->
          <div class="col-md-8 col-sm-12">
            <!-- number of simulations -->
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-md-2 control-label" for="simulation-input">Number of Simulations</label>
                <div class="col-md-8">
                  <div id="simulation-slider" class="slider"></div>
                </div>
                <label id="simulation-slider-label" class="col-md-2 control-label" for="simulation-input"></label>
              </div>
              <!-- number of input -->
              <div class="form-group">
                <label class="col-md-2 control-label" for="input-input">Number of Inputs</label>
                <div class="col-md-8">
                  <div id="input-slider" class="slider"></div>
                </div>
                <label id="input-slider-label" class="col-md-2 control-label" for="input-input"></label>
              </div>
              <!-- number of output -->
              <div class="form-group">
                <label class="col-md-2 control-label" for="output-input">Number of Outputs</label>
                <div class="col-md-8">
                  <div id="output-slider" class="slider"></div>
                </div>
                <label id="output-slider-label" class="col-md-2 control-label" for="output-input"></label>
              </div>
            </form>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="row">
              <!-- checkboxes -->
              <div class="col-md-6">
                <form>
                  <div class="checkbox">
                    <input type="checkbox" value="dropped" id="busy-toggle" checked="checked">Show Busy Slots<br><br>
                    <input type="checkbox" value="busy" id="dropped-toggle" checked="checked">Show Dropped Packets
                  </div>
                </form>
              </div>
              <!-- submit button -->
              <div class="col-md-6">
                <button class="rerun-button btn btn-primary col-sm-12">Rerun Simulation</button><br><br>
                <button class="defaults-button btn btn-info col-sm-12">Reset Defaults</button>
              </div>
            </div>
          </div>
          <div class="select-one-error alert alert-danger col-md-4 col-sm-12">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            At least one must be selected
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
